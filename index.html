<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота №5</title>
</head>
<body>
  <h1>Результати виконання лабораторної №5</h1>
  <pre id="results"></pre>

  <script>
    function computeAreaOfARectangle(length, width) {
      return length * width;
    }

    function computeAreaOfACircle(radius) {
      return Math.PI * radius * radius;
    }

    function computePower(num, exponent) {
      return Math.pow(num, exponent);
    }

    function computeSquareRoot(num) {
      return Math.sqrt(num);
    }

    function getLengthOfThreeWords(word1, word2, word3) {
      return word1.length + word2.length + word3.length;
    }

    function joinArrays(arr1, arr2) {
      return arr1.concat(arr2);
    }

    function getProductOfAllElementsAtProperty(obj, key) {
      const val = obj[key];
      if (!Array.isArray(val) || val.length === 0) return 0;
      return val.reduce((acc, curr) => acc * curr, 1);
    }

    function sumDigits(num) {
      const str = Math.abs(num).toString().split('');
      let sum = str.reduce((acc, val) => acc + Number(val), 0);
      return num < 0 ? sum - 2 * Number(str[0]) + (-Number(str[0])) : sum;
    }

    function findShortestWordAmongMixedElements(arr) {
      const words = arr.filter(x => typeof x === 'string');
      if (words.length === 0) return '';
      return words.reduce((a, b) => a.length <= b.length ? a : b);
    }

    function findSmallestNumberAmongMixedElements(arr) {
      const nums = arr.filter(x => typeof x === 'number');
      if (nums.length === 0) return '';
      return Math.min(...nums);
    }

    function modulo(a, b) {
      if (isNaN(a) || isNaN(b) || b === 0) return NaN;
      if (a === 0) return 0;
      return a - b * Math.floor(a / b);
    }

    function flipEveryNChars(str, n) {
      let result = '';
      for (let i = 0; i < str.length; i += n) {
        result += str.slice(i, i + n).split('').reverse().join('');
      }
      return result;
    }

    function detectOutlierValue(str) {
      const nums = str.trim().split(/\s+/).map(Number);
      const even = nums.filter(n => n % 2 === 0);
      const odd = nums.filter(n => n % 2 !== 0);
      if (even.length === 1) return nums.indexOf(even[0]) + 1;
      return nums.indexOf(odd[0]) + 1;
    }

    function findPairForSum(arr, sum) {
      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] + arr[j] === sum) return [i, j];
        }
      }
      return [];
    }

    function areMirrorStrings(str1, str2) {
      return (str1 + str1).includes(str2);
    }

    function binarySearch(arr, target) {
      let left = 0, right = arr.length - 1;
      while (left <= right) {
        const mid = Math.floor((left + right) / 2);
        if (arr[mid] === target) return mid;
        if (arr[mid] < target) left = mid + 1;
        else right = mid - 1;
      }
      return -1;
    }

    function isIsogram(str) {
      const lower = str.toLowerCase();
      return new Set(lower).size === lower.length;
    }

    function hasPalindromeWords(sentence) {
      const words = sentence.toLowerCase().match(/\b\w+\b/g);
      return words.some(w => w === w.split('').reverse().join(''));
    }

    const results = [
      computeAreaOfARectangle(4, 8),
      computeAreaOfACircle(4),
      computePower(2, 3),
      computeSquareRoot(9),
      getLengthOfThreeWords("some", "other", "word"),
      joinArrays([1, 2], [3, 4]),
      getProductOfAllElementsAtProperty({ key: [1, 2, 3, 4] }, 'key'),
      sumDigits(-316),
      findShortestWordAmongMixedElements([4, 'two', 2, 'three']),
      findSmallestNumberAmongMixedElements([4, "lincoln", 9, "історія"]),
      modulo(25, 4),
      flipEveryNChars("a short example", 5),
      detectOutlierValue("2 4 8 10 3"),
      findPairForSum([3, 34, 4, 12, 5, 21, 9], 13),
      areMirrorStrings("hello world", "orldhello w"),
      binarySearch([1, 3, 16, 22, 31, 33, 34], 31),
      isIsogram("background"),
      hasPalindromeWords("Anna went to see civic and level races")
    ];

    document.getElementById('results').textContent = results.join("\n");
  </script>
</body>
</html>
